<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bold">
        <p id="clipper"></p>
        <button id="btn" onclick="display()">click me</button>
    </div>


    <script>
        var project = document.getElementById("clipper")
        var bold = document.getElementById('bold')
        var flip = 0
        var item = ['B56576', 'green', 'blue', 'purple', 'coral', 'orange', 'orangered','aqua','pink']



        function display() {
            bold.style.backgroundColor = item[flip++]
            project.innerHTML = bold.style.backgroundColor
            
        }

    </script>
</body>
</html>
